<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Auction Website</title>
</head>
<body>
    <div class="auction-container">
        <div class="auction-item">
            <img src="61LO6l4zB4L._SX679_.jpg" alt="Auction Item Image">
            <h2>Item Name</h2>
            <p>Description of the item goes here.</p>
        </div>
        <div class="bidding-section">
            <h3>Place Your Bid</h3>
            <div class="bid-display">
                <p>Current Bid: <span id="current-bid">$100</span></p>
            </div>
            <div class="bid-box">
                <button id="decrease-bid">-</button>
                <input type="number" id="bid-amount" placeholder="Enter your bid">
                <button id="increase-bid">+</button>
                <button id="place-bid" onclick="placeBid()">Place Bid</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
